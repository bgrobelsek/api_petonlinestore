name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: '1.5.1'

    - name: Install dependencies
      run: poetry install

    - name: Run tests
      env:
        PETSTORE_API_KEY: ${{ secrets.PETSTORE_API_KEY }}
      run: poetry run pytest -m regression
